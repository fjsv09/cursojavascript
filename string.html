<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <h1>String</h1>

    <script>

        let nombre = "Fernando";
        let apellido = "Vilcherres";
        let saludo = "Hola mundo";
        let lorem = "           Deserunt amet irure laboris sunt velit consectetur minim qui incididunt tempor."

        console.log(nombre, apellido, saludo, lorem);
        console.log(
        nombre.length,
        apellido.length,
        saludo.length,
        lorem.length,

        nombre.toUpperCase(),
        apellido.toLowerCase(),
        lorem.includes("amet"),
        lorem.includes("fernando"),
        lorem,
        lorem.trim(),
        lorem.split(" ")
        );


    </script>
</body>
</html>
