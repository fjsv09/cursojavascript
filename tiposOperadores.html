<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Operadores</title>
</head>
<body>
    <h1>Tipos de Operadores</h1>

    <script>

        // Operdores
        // Aritmeticos + - * / % () 
        let a = 5 + 5 - 10 * 3;
        let modulo = 5 % 2;
        
        console.log(a);
        console.log(modulo);

        // Relacionales
        // >, <, >=, <=, ==, ===, !=, !==
        console.log(9 > 10);
        console.log(8 >= 9);

        /*
        = asignación
        == comparación de dos valores
        === comparacion de tipo de dato y valor
        */
        console.log(7==7);
        console.log("7"==7);
        console.log("7"===7);

        // Incremento y decremento
        let i = 1;

        // i = i + 2;
        // i += 3;
        // i -= 3;
        // i *= 3;
        // i /= 3;
        console.log(i);

        // operador unario
        i++;
        console.log(i)
        i--;
        console.log(i)

        ++i;
        console.log(i)
        --i;
        console.log(i);

        /* operadores logicos 
        ! - not
        || - or
        && - and
        */
        console.log(!true);
        console.log((9===9) || ("9"===9));
        console.log((9===9) && ("9"===9));


    </script>
</body>
</html>
