<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Primitivos</title>
</head>
<body>
    <h1>Valores Primitivos</h1>

    <script>

        //Undefined indica que no se ha inicializado una variable y que el valor est√° ausente
        let indefinida;
        console.log(indefinida);

        //Null es un valor especial que indica la ausencia de un valor
        let nulo = null;
        console.log(nulo);

        //NaN not a number
        let noEsUnNumero = "Hola" * 4;
        console.log(noEsUnNumero);


    </script>
</body>
</html>
