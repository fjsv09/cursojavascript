<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos estaticos, getters y setters</title>
</head>
<body>
    <h1>Metodos estaticos, getters y setters</h1>

    <script>

        class Animal {
            constructor(nombre, genero){
                this.nombre = nombre;
                this.genero = genero;
                this.raza = null;
            }
                        
            sonar () {
                console.log("Sonido");
            }

            saludar () {
                console.log(`Me llamo: ${this.nombre}`);
            }
        }        
        
        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                super(nombre, genero);
                this.tamanio = tamanio;
            }
            
            sonar() {
                console.log("Soy un perro y sonido es un ladrido");            
            }
            
            ladrar() {
                console.log("guauuu guauuu !!!!");
            }

            static queEres() {
                console.log("Metodo estatico");
            }

            getRaza() {
                return this.raza;
            }

            setRaza(raza) {
                this.raza = raza;
            }

        }

        Perro.queEres();
        
        const mimi = new Animal("mimi", "hembra"),
        scooby = new Perro("Scooby", "macho", "gigante");

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();

        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();

        console.log(scooby.getRaza());
        scooby.setRaza("Gran Danes");
        console.log(scooby.getRaza());




    </script>
</body>
</html>
